<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <script src="script.js" defer></script> 
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body> 
  <main>
    <div class="main-container">
      <div class="head centered">
        <h1>Simple, traffic-based pricing</h1>
        Sign-up for our 30-day trial. No credit card required. 
     </div>
     <div class="card">
        <div class="settings">
          <div class="pview">
            <span id="pgviews">100K</span> Pageviews
          </div>  
          <div class="pricemonth">
            <span id="price">16.00</span> /month
          </div>
          <div class="slider-container"> 
             <label for="rangeslider"></label>
            <input type="range" min="1" max="5" value="3" id="rangeslider">
            
          </div>
          <div class="toggle-contanier">
           <label for="toggle">Monthly Billing </label>
              <input type="checkbox" id="toggle" >
            Yearly Billing 
            <span class="discount">
              <span class="hidemobile">25% discount </span> 
              <span class="hidedesktop">-25% </span> 
            </span> 
          </div>  
        </div>
        <div class="cta-container">
          <ul class="list">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button id="start">Start my trial</button> 
      </div>
    </div>
  </div>
  <div class="attribution centered">
    Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Szabolcs-Zeg" target="_blank">Szabolcs</a>.
  </div>
</main>
</body>
</html>
